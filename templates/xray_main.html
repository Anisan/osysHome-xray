{% extends "layouts/module_admin.html" %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="xray">XRAY</a></li>
{% endblock %}
{% block module %}

<ul class="nav nav-tabs" id="configTabs" role="tablist">
  <li class="nav-item">
      <a class="nav-link tab-button {% if tab == ''%}active{%endif%}" href="?tab=">Cycles</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab-button {% if tab == 'cache'%}active{%endif%}" href="?tab=cache">Cache</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab-button {% if tab == 'objects'%}active{%endif%}" href="?tab=objects">Objects storage</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab-button {% if tab == 'props'%}active{%endif%}" href="?tab=props">Properties</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab-button {% if tab == 'methods'%}active{%endif%}" href="?tab=methods">Methods</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab-button {% if tab == 'notifications'%}active{%endif%}" href="?tab=notifications">Notifications</a>
  </li>
</ul>
<div class="tab-content mt-3" id="myTabContent">

  </div>
</div>
{% endblock %}
